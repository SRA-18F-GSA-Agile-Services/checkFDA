---
mysql:
#  build: ./mysql
  image: mysql:5.6
  ports:
    - "3306:3306"
  environment:
    - MYSQL_ROOT_PASSWORD=sfda_root_pass
    - MYSQL_DATABASE=searchfda_db
    - MYSQL_USER=searchfda_user
    - MYSQL_PASSWORD=searchfda_pass

tomcat:
  build: ./tomcat
#  image: tomcat:8.0
  ports:
    - "8888:8080"
  links:
    - mysql
  environment:
    - CATALINA_OPTS=-Xms256m -Xmx1024m
    - OPENFDA_API_TOKEN=null
    - SEARCHFDA_DB_CREATE=create-drop